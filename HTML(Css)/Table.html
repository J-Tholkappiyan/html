<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=Mul, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multiplication Table for 5,6,7</h1>
    <table>
        <head>
            <th>5</th><br>
            <th>6</th><br>
            <th>7</th><br>
        </head>
        <body>
            <tr>
                <td>1*5=5</td>
                <td>1*6=6</td>
                <td>1*7=7</td>
            </tr>
            <tr>
                <td>2*5=10</td>
                <td>2*6=12</td>
                <td>2*7=14</td>
            </tr>
             <tr>
                <td>3*5=15</td>
                <td>3*6=18</td>
                <td>3*7=21</td>
             </tr>   
            <tr>
                <td>4*5=20</td>
                <td>4*6=24</td>
                <td>4*7=28</td>
            </tr>    
            <tr>
                <td>5*5=25</td>
                <td>5*6=30</td>
                <td>5*7=35</td>
            </tr>
            <tr>
                <td>6*5=30</td>
                <td>6*6=36</td>
                <td>6*7=42</td>   
            <tr>
                <td>7*5=35</td>
                <td>7*6=42</td>
                <td>7*7=49</td>
            </tr>
            <tr>
                <td>8*5=40</td>
                <td>8*6=48</td>
                <td>8*7=56</td>
            </tr>
        </body>
    </table>   
</body>
</html>
