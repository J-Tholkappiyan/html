<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterForm</title>
</head>
<style>
    .css-text {
        color: purple;
        font-size: 24pt;
        text-wrap-mode: wrap;
    }
    .color-type-rgb{
        color:rgb(87,178,211);
    }
    .color-type-hsl{
        color:hsl(0, 80%, 44%);
    }
    .color-type-hex{
        color: #ff789f;;
    }
</style>

<body style="background-color: rgb(7, 0, 14);">
    <div style="background-color: #ac9d4e; width:max-content;margin-left: 35%; padding: 10%;">
        <form>
            <h1  class="color-type-hex" style="padding-left:10px;">Registration Form</h1>
            <div style="padding-bottom: 10px;">
                <label for="Student Name">Name</label>
                <input type="text" id="nametxt" name="Student Name" placeholder="eg:Ashok Selvan.K"
                    style="margin-left: 54px">
            </div>
            <div style="padding-bottom: 10px;">
                <label for="Father's Name">Father's Name</label>
                <input type="text" id="nametxt" name="Father's Name" placeholder="eg:Jeevanantham.R">
            </div>
            <div style="padding-bottom: 10px;">
                <label for="Gender">Gender</label>
                <input type="text" id="nametxt" name="Gender" placeholder="eg:Male/Female" style="margin-left: 45px">
            </div>
            <div style="padding-bottom: 10px;">
                <label for="Age">Age</label>
                <input type="number" id="nametxt" name="Age" placeholder="eg:21" style="margin-left: 65px">
            </div>
            <div style="padding-bottom: 10px;">
                <label for="DateofBirth">DateofBirth</label>
                <input type="number" id="nametxt" name="DateOfBirth" placeholder="eg:28102003" style="margin-left: 15px">
            </div>
            <div style="padding-bottom: 10px;">
                <label for="Course">Course</label>
                <input type="text" id="nametxt" name="Course" placeholder="eg:Bsc Maths with CA" style="margin-left: 45px">
            </div>
            <div style="padding-bottom: 10px;">
                <label for="AcademicYr">AcademicYr</label>
                <input type="number" id="nametxt" name="AcademicYr" placeholder="eg:2024-2026" style="margin-left: 8px">
            </div>
            <div style="padding-bottom: 20px;">
                <button type="submit" style="margin-left: 45px">REGISTER</button>
                <button type="reset" style="margin-left: 45px">CLEAR</button>
            </div>
        </form>
    </div>
</body>
</html>
